<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>3d Topographic Map</title>
  <script src="http://cdn.babylonjs.com/2-2/babylon.js"></script>
  <script src="http://cdn.babylonjs.com/2-2/babylon.max.js"></script>
  <script src="http://cdn.babylonjs.com/2-2/babylon.noworker.js"></script>
  <script src="js/hand.js"></script>
  <script src="js/cannon.js"></script>
  <script src="js/mountainElevation.js"></script>
  <script src="Shaders/Water/waterMaterial.js"></script>
  <script src="Shaders/Ground/groundMaterial.js"></script>
  <!--<script src="js/fire.js"></script>-->
  <script src="js/index2.js"></script>
  <!--<script src="js/groundMaterial.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/map.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script>
      function writeViewPort() {
          var ua = navigator.userAgent;
          if (ua.indexOf("Android") >= 0 && ua.indexOf("AppleWebKit") >= 0) {
              var webkitVersion = parseFloat(ua.slice(ua.indexOf("AppleWebKit") + 12));
              // targets android browser, not chrome browser (http://jimbergman.net/webkit-version-in-android-version/)
              if (webkitVersion < 535) {
                  document.write('<meta name="viewport" content="initial-scale=1" />');
              }
          }
      }

      writeViewPort();
  </script>
</head>

<body>
<div class="loader">
  <div class="around"><i class="fa fa-spinner fa-pulse spins"></i><p class="loadsText"></p></div>
</div>
<div class="menuToggle">
  <button class="buttons" id="elevationButton"><i class="fa fa-bars"></i></button>
</div>
  <div class="menu">
    <h3>3D Topographic Map</h3>
    <button class="buttons selected" id="cameraButton" alt="Control the camera"><span><i class="fa fa-camera"></i> Camera Mode</span></button>
    <button class="buttons" id="elevationButton"><span><i class="fa fa-arrow-circle-up"></i> Add Mountain</span></button>
  <button class="buttons" id="digButton"><span><i class="fa fa-arrow-circle-down"></i> Add Water</span></button>
  <!--<button class="buttons" id="volcanoButton"><span><i class="fa fa-star"></i> Add Fire</span></button>-->
  <button class="buttons" id="helpButton"><span><i class="fa fa-question-circle"></i> Help</span></button>
  <span><strong>Location</strong></span><br/>
  <span><strong><i class="fa fa-map-marker"></i></strong> Red Rock Canyon</span>
  <p><span id="text"></span><p>
</div>
<div class="banner">
  <span class="bannerText"></span>
</div>
  <div class="area">
  <!--  <h1>3D Topographic Map </h1> -->
    <canvas id="renderCanvas"></canvas>
  </div>

  <script>
    launch();
  </script>

</body>

</html>
